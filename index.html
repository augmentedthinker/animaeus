<!DOCTYPE html>
<html>
<head>
    <title>Animaeus VR Cube Room</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        /* Essential styling for a full-screen VR experience */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Ensures the body background is black outside the scene */
        }
    </style>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="animaeus-texture" src="https://github.com/augmentedthinker/animaeus/blob/main/animaeus.png" crossorigin="anonymous" alt="Animaeus Image">
        </a-assets>

        <a-entity camera look-controls position="0 0 4.5">
            <a-cursor></a-cursor>
        </a-entity>

        <a-entity light="type: ambient; color: #FFF; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.7; position: 0 5 1"></a-entity>
        <a-entity light="type: point; color: #FFF; intensity: 0.3; position: 0 0 4.9"></a-entity>


        <a-plane
            src="#animaeus-texture"
            width="10" height="10"
            position="0 0 -5"
            material="side: front"
        ></a-plane>

        <a-plane
            width="10" height="10"
            position="0 -5 0"
            rotation="-90 0 0"
            material="color: black"
        ></a-plane>

        <a-plane
            width="10" height="10"
            position="0 5 0"
            rotation="90 0 0"
            material="color: black"
        ></a-plane>

        <a-plane
            width="10" height="10"
            position="-5 0 0"
            rotation="0 90 0"
            material="color: black"
        ></a-plane>

        <a-plane
            width="10" height="10"
            position="5 0 0"
            rotation="0 -90 0"
            material="color: black"
        ></a-plane>

        <a-plane
            width="10" height="10"
            position="0 0 5"
            rotation="0 180 0"
            material="color: black"
        ></a-plane>

    </a-scene>
</body>
</html>
